<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csn | QumaS</title>
    <link rel="shortcut icon" href="asset/logo/favicon.ico" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/responsiveStyle.css">
</head>

<body id="dashboardBody">
    <nav class="navbar navbar-light bg-white shadow-sm py-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="asset/logo/logo.png" alt="Logo" class="brandLogo">
            </a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link brandName" href="#">BRANCH NAME </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="body-content">

        <div class="mt-3 content_wrapper">

            <div class="left_side_content">

                <div class="current_service">
                    <div class="padding">
                        <h5 class="title">Current Serving</h5>
                        <div class="mt-3 d-flex align-items-center flex-wrap">
                            <span class="token">Token:</span>
                            <span class="token-number">6589578</span>
                        </div>
                    </div>
                    <div class="border-top m-0 p-0"></div>
                    <div class="padding">
                        <h2 class="counter text-dark-blue">Counter: <span class="ps-2">Palash</span></h2>
                    </div>
                </div>

                <div class="process mt-3">

                    <div class="process_content border-right">
                        <div class="item">
                            <i class="fa-solid fa-circle-check text-green"></i>
                            <span>Completed</span>
                        </div>
                        <div>
                            <span class="text-green percent">12</span>
                        </div>
                    </div>

                    <div class="process_content border-right">
                        <div class="item">
                            <i class="fa-solid fa-circle-xmark text-red"></i>
                            <span>Missed</span>
                        </div>
                        <div>
                            <span class="text-red percent">5</span>
                        </div>
                    </div>

                    <div class="process_content">
                        <a href="allToken.html" class="text-decoration-none">
                            <div class="item">
                                <i class="fa-solid fa-circle-arrow-right text-gray"></i>
                                <span class="text-gray">Next</span>
                            </div>
                            <div>
                                <span class="text-gray percent">32</span>
                            </div>
                        </a>
                    </div>

                </div>

            </div>

            <div class="right_side_content">
                <div class="next_token padding">
                    <h3 class="title">Next Token</h3>

                    <div class="ticket_item">
                        <div class="box">
                            <span>2</span>
                        </div>
                        <div>
                            <span class="tok_number">6589574</span>
                        </div>
                    </div>

                    <div class="ticket_item">
                        <div class="box">
                            <span>3</span>
                        </div>
                        <div>
                            <span class="tok_number">6589575</span>
                        </div>
                    </div>

                    <div class="ticket_item">
                        <div class="box">
                            <span>4</span>
                        </div>
                        <div>
                            <span class="tok_number">6589576</span>
                        </div>
                    </div>

                    <div class="ticket_item">
                        <div class="box">
                            <span>5</span>
                        </div>
                        <div>
                            <span class="tok_number">6589577</span>
                        </div>
                    </div>

                    <div class="ticket_item">
                        <div class="box">
                            <span>6</span>
                        </div>
                        <div>
                            <span class="tok_number">6589578</span>
                        </div>
                    </div>

                    <div class="empty_dot"></div>
                    <div class="empty_dot"></div>
                    <div class="empty_dot"></div>

                </div>
                <div class="link-footer">
                    <a href="" class="links">info@cafcsn.it</a>
                    <a href="" class="links">www.cafcsn.it</a>
                </div>
            </div>

        </div>

    </div>

    <script src="asset/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/all.min.js"></script>
    <script src="asset/js/main.js"></script>
</body>

</html>
