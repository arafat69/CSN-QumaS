<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>csn | QumaS</title>
    <link rel="shortcut icon" href="asset/logo/favicon.ico" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/css/all.min.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="stylesheet" href="asset/css/responsiveStyle.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-white shadow-sm py-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="asset/logo/logo.png" alt="Logo" class="brandLogo" />
            </a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link brandName" href="#">BRANCH NAME </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="body-content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12 col-xl-9 col-lg-10 m-auto">

                    <div class="selected_service">
                        <div class="photo">
                            <img src="asset/image/1.png" />
                        </div>
                        <div class="details">
                            <div class="title">
                                <p>Service Name:</p>
                                <p>Duration:</p>
                            </div>
                            <div class="value">
                                <p>Consulenza Legale</p>
                                <p>25 Minutes</p>
                            </div>
                        </div>
                    </div>

                    <div class="dotted-border"></div>

                    <div class="pb-3">
                        <h3 class="get_token_number">Verify Token</h3>
                        <p class="get_token_description">
                            Please verify your token number that we sent your phone: +39 0376 843 698
                        </p>
                        <form action="finish.html" class="mt-4">
                            <label>Token number</label>
                            <input type="number" class="form-control form-control-lg rounded-1"
                                placeholder="Enter your token number" required/>

                            <button class="btn text-white getCustonBTN" type="submit">
                                Verify Token
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/all.min.js"></script>
    <script src="asset/js/main.js"></script>
</body>

</html>
